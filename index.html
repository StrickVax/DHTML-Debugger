<!DOCTYPE html>
<html>

<head>
    <title>Debugger</title>
    <link rel="stylesheet" href="style.css">

    <!-- CodeMirror -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.3/codemirror.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.3/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.3/mode/xml/xml.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.3/mode/javascript/javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.3/mode/css/css.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.3/mode/htmlmixed/htmlmixed.min.js"></script>

</head>

<body>
    <h1>HTML + Javascript Debugger</h1>
    <button id="theme-toggle"><img id="theme-icon" src="sun.svg" alt="Toggle Theme Icon">Theme</button>
    <div id="container">

        <!-- Box Flex-->
        <div class="flex-container">
            <!-- Editor -->
            <div id="code-editor">
                <h2>Code Editor</h2>

                <!-- Tabs -->
                <div class="Tabs">
                    <button class="tablinks" id="startup-tab" onclick="openTab(event, 'HTML')">HTML</button>
                    <button class="tablinks" onclick="openTab(event,'CSS')">CSS</button>
                    <button class="tablinks" onclick="openTab(event, 'JS')">Javascript</button>
                </div>

                <!-- Tab Content -->
                <div id="HTML" class="tabContent">
                    <h3 style="display: inline">HTML</h3>
                    <div id="html-input"></div>
                    <button id="get-content">Get Content</button>
                </div>

                <div id="CSS" class="tabContent">
                    <h3 style="display: inline">CSS</h3>
                    <div></div>
                    <textarea id="css-input" rows="20" cols="50" placeholder="CSS"></textarea>
                </div>

                <div id="JS" class="tabContent">
                    <h3 style="display: inline">JavaScript</h3>
                    <div></div>
                    <textarea id="js-input" rows="20" cols="50" placeholder="JS"></textarea>
                </div>
            </div>

            <!-- Consoles -->
            <div id="console">
                <h2>Console</h2>
                <div id="iframe-container">
                    <iframe id="console-output" sandbox="allow-same-origin"></iframe>
                </div>
            </div>

        </div>
        <!-- Variables -->
        <div id="variables">
            <h2>Variables</h2>
            <div id="variable-list"></div>
        </div>
    </div>

    <!-- Buttons -->
    <button id="execute-button">Execute</button>
    <button id="step-button">Step</button>
    <button id="breakpoint-button">Breakpoint</button>

    <script src="script.js"></script>
</body>

</html>
